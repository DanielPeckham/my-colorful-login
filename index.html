<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>My Colorful Login</title>
  </head>
  
  <body>
    <form>
        <h1>My Colorful Login</h2>
      <section name="name">
      
        <label for="firstName"></label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" minlength="2" required>
      
      
        <label for="lastName"></label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" minlength="2" required>
       
      </section>
      <section name="basic-info">
      
        <label for="age"></label>
        <input type="step" name="age" id="age" placeholder="18" min(18) required>
     
      
        <label for="date"></label>
        <input type="date" name="date" id="date" placeholder="mm/dd/yyyy" required>
      
      
        <label for="color"></label>
        <input type="color" name="color" id="color" required>
      
      
        <label for="password"></label>
        <input type="password" name="password" id="password" required>
     
      </section>
      <section name="email">      
     
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email address" required>
      
        <label for="option"></label>
        <select name="option" id="option">
         <optgroup label="option">
          <option value="friend">I was referred by a friend</option>
          <option value="relative">I was referred by a relative</option>
          <option value="other">Other</option>
         </optgroup>
        </select>
      
    </section>
      <section name="contact">
      
        <label for="contact"></label>
        <input type="radio" name="textOnly" id="textOnly" required> Text Only
     
      
          <label for="contact"></label>
          <input type="radio" name="textOnly" id="textOnly" required> Text and Email
        
        
            <label for="contact"></label>
            <input type="radio" name="textOnly" id="textOnly" required> None
         
        </section>
        <section name="submit">
          <button type="submit">Log In</button>
        </section>
    </form>

    </script>
  </body>
</html>
